<style>
  /* NUCLEAR PERFORMANCE OPTIMIZATION */
  /* Force disable all animations and transitions globally */
  *, *::before, *::after {
    transition: none !important;
    animation: none !important;
    scroll-behavior: auto !important;
    backdrop-filter: none !important;
    -webkit-backdrop-filter: none !important;
    box-shadow: none !important; 
  }

  /* Force Hardware Acceleration Off for Layout Stability */
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overscroll-behavior: none; 
    transform: translateZ(0);
  }

  /* Replace Glassmorphism with Flat, Fast Borders */
  .glass-panel {
    background: #ffffff !important;
    border: 1px solid #d1d5db !important;
  }
  .dark .glass-panel {
    background: #1e2130 !important;
    border: 1px solid #374151 !important;
  }
  
  .glass-input {
    background: #ffffff !important;
    border: 1px solid #d1d5db !important;
  }
  .glass-input:focus {
    border-color: #7367F0 !important;
    outline: 2px solid #7367F0 !important;
  }
  .dark .glass-input {
    background: #2d324a !important;
    border: 1px solid #374151 !important;
    color: #eee;
  }

  /* Eliminate Hover Movement */
  .card-hover:hover {
    transform: none !important;
    border-color: #7367F0 !important;
  }

  /* Immediate Focus States */
  input:focus, select:focus, textarea:focus, button:focus {
    outline: 2px solid #7367F0 !important;
    outline-offset: 0px;
    border-color: transparent !important;
    box-shadow: none !important;
  }

  /* Replace Shadows with Borders */
  .shadow, .shadow-lg, .shadow-md, .shadow-sm, .shadow-xl {
    box-shadow: none !important;
    border: 1px solid #e5e7eb !important;
  }
  .dark .shadow, .dark .shadow-lg, .dark .shadow-md, .dark .shadow-sm, .dark .shadow-xl {
    border: 1px solid #374151 !important;
  }

  /* Simple Scrollbar (Faster Rendering) */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }
  .dark ::-webkit-scrollbar-track {
    background: #151923;
  }
  ::-webkit-scrollbar-thumb {
    background: #c1c1c1; 
    border-radius: 0;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #4b5563; 
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #888; 
  }

  /* Grid Optimizations */
  .bi-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-auto-rows: minmax(8rem, auto);
    gap: 1rem;
  }
  .widget-wrapper {
    position: relative;
    height: 100%;
  }
  .edit-mode .widget-wrapper {
    border: 2px dashed #7367F0;
    background: rgba(115, 103, 240, 0.05);
  }
  .widget-remove-btn {
    position: absolute;
    top: -8px;
    left: -8px;
    background: white;
    border-radius: 50%;
    border: 1px solid #e5e7eb;
    cursor: pointer;
    display: none;
    z-index: 20;
  }
  .edit-mode .widget-wrapper:hover .widget-remove-btn {
    display: flex;
  }

  .widget-card {
    background: #ffffff;
    border: 1px solid #d1d5db;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .dark .widget-card {
      background: #1e2130;
      border: 1px solid #374151;
  }

  .bi-widget-library {
      background: #ffffff;
      border-right: 1px solid #d1d5db;
  }
  .dark .bi-widget-library {
      background: #1e2130;
      border-right: 1px solid #374151;
  }
  .bi-widget-library-hidden {
      display: none !important;
  }
  
  table {
    border-collapse: collapse; 
    border-spacing: 0;
  }
  
  /* Disable specific animations classes */
  .animate-pulse, .animate-spin, .animate-bounce, .animate-fade-in-right {
    animation: none !important;
  }
</style>
